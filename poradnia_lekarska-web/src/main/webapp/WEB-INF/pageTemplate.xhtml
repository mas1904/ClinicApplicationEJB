<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="#">Poradnia</a>
                  </div>
                  <ul class="nav navbar-nav">
                    <li><h:link outcome="/index.xhtml" value = "Home" /></li>
                    <li><h:link outcome="/admin/doctor_list.xhtml" value = "Doktorzy" /></li>
                    <li><h:link outcome="/doctor/patient_list.xhtml" value = "Pacjenci" /></li>
                    <li><h:link outcome="/doctor/visit_list.xhtml" value = "Wizyty" /></li>
                    <li>
                        <p:link rendered="#{!userBean.logged}" outcome="/login.xhtml" value = "Zaloguj się" />
                        <h:form rendered="#{userBean.logged}"><p:commandLink id="logout" action="#{loginBean.logout()}" value="Wyloguj się" /></h:form>
                    </li>
                  </ul>
                </div>
            </nav>

            <div id="content" class="center_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        
    </h:body>

</html>
